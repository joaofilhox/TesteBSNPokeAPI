<ion-header translucent="true" class="custom-header">
  <ion-toolbar>
    <ion-title class="custom-title">Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="pokemon-grid">
    <ion-card *ngFor="let pokemon of pokemons" class="pokemon-card">
      <ion-card-content>
        <img
          [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getPokemonId(pokemon.url) + '.png'"
          alt="{{ pokemon.name }}" />
        <h2>{{ pokemon.name }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
